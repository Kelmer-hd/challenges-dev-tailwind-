<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="src/output.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="bg-yellow-card flex justify-center items-center h-[100vh]">
  <div class="card bg-white w-64 rounded-xl p-5 border border-black border-b-4 border-r-4 mobile:w-full mobile:m-4">
    <div class="image">
      <img src="../assets/images/illustration-article.svg" alt="" class="rounded-md">
    </div>
    <strong class="bg-yellow-card mt-4 inline-block rounded-md px-2">Learning</strong>
    <p class="text-sm mt-2 font-medium">Published 21 Dec 2023</p>

    <h1 class="font-bold mt-4 mb-2 text-1xl hover:text-yellow-card hover:cursor-pointer">HTML & CSS foundations</h1>
    <p class="text-[11px]">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="author flex justify-start items-center gap-2 mt-4">
      <img src="../assets/images/image-avatar.webp" alt="" width="15%">
      <p class="text-[11px] font-bold">Greg Hooper</p>
    </div>
  
  </div>
