<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-Off-Black flex justify-center items-center w-full h-[100vh] flex-col">
  <div class="bg-Dark-Grey flex justify-center items-center flex-col rounded-2xl w-80">
    <img src="assets/images/avatar-jessica.jpeg" alt="" width="20%" height="auto" class="rounded-full mt-4 mb-4">
    <h1 class="text-white text-2xl mb-1">Jessica Randall</h1>
    <h4 class="text-Green text-sm mb-6">London, United Kingdom</h4> 
    <p class="text-White-page text-xs mb-2">"Front-end developer and avid reader."</p>
    <div class="flex justify-center items-center flex-col w-60 mb-4">
      <button class="bg-Grey text-White-page w-full rounded-md text-sm p-2 m-2 hover:bg-Green hover:text-Off-Black hover:font-bold">GitHub</button>
      <button class="bg-Grey text-White-page w-full rounded-md text-sm p-2 m-2 hover:bg-Green hover:text-Off-Black hover:font-bold">Frontend Mentor</button>
      <button class="bg-Grey text-White-page w-full rounded-md text-sm p-2 m-2 hover:bg-Green hover:text-Off-Black hover:font-bold">LinkedIn</button>
      <button class="bg-Grey text-White-page w-full rounded-md text-sm p-2 m-2 hover:bg-Green hover:text-Off-Black hover:font-bold">Twitter</button>
      <button class="bg-Grey text-White-page w-full rounded-md text-sm p-2 m-2 hover:bg-Green hover:text-Off-Black hover:font-bold">Instagram</button>
    </div>

  </div>
